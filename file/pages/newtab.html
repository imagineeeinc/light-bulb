<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="../../styles/font.css">
    <style>
        body {
            background-color: #ffd323;
            font-family: plex;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center center center;  
            background-attachment: fixed;
            height: 100%;
            cursor: default;
            overflow-y: hidden;
        }
        * {
            transition-duration: .2s;
        }
        #cont {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
        }
        input {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            font-size: 20px;
            padding-left: 10px;
            outline: none;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div id="cont">
        <h1 style="text-align: center; margin: 35% auto;">Search ðŸ”Ž with light Bulb ðŸ’¡</h1>
        <form>
            <input type="text" id="search" placeholder="Search..." style="width: 100%; margin: 0 auto;">
        </form>
    </div>
    <script>
        document.getElementById("search").focus();
        document.querySelector("form").onsubmit = function(e) {
            e.preventDefault();
            window.location.href = 'https:\/\/www.google.com/search?q='+document.getElementById("search").value
            document.getElementById("search").blur();
        }
    </script>
</body>
</html>
